version: '3.8'

services:
  # ===== HADOOP ECOSYSTEM =====
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    environment:
      CLUSTER_NAME: hadoop
      CORE_CONF_fs_defaultFS: hdfs://namenode:8020
    ports:
      - "9870:9870"
      - "8020:8020"
    volumes:
      - namenode_data:/hadoop/dfs/name
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9870"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hadoop-network

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    depends_on:
      namenode:
        condition: service_healthy
    environment:
      CORE_CONF_fs_defaultFS: hdfs://namenode:8020
    ports:
      - "9864:9864"
    volumes:
      - datanode_data:/hadoop/dfs/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9864"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hadoop-network

  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: resourcemanager
    depends_on:
      namenode:
        condition: service_healthy
    environment:
      CORE_CONF_fs_defaultFS: hdfs://namenode:8020
    ports:
      - "8089:8088"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hadoop-network

  nodemanager:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: nodemanager
    depends_on:
      resourcemanager:
        condition: service_healthy
    environment:
      CORE_CONF_fs_defaultFS: hdfs://namenode:8020
    ports:
      - "8042:8042"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8042"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hadoop-network

  # ===== SPARK ECOSYSTEM =====
  spark-master:
    image: bde2020/spark-master:3.1.1-hadoop3.2
    container_name: spark-master
    depends_on:
      namenode:
        condition: service_healthy
    environment:
      INIT_DAEMON_STEP: setup_spark
      SPARK_CONF_spark_master_webui_port: 8080
      CORE_CONF_fs_defaultFS: hdfs://namenode:8020
    ports:
      - "8084:8080"
      - "7077:7077"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hadoop-network

  spark-worker:
    image: bde2020/spark-worker:3.1.1-hadoop3.2
    container_name: spark-worker
    depends_on:
      spark-master:
        condition: service_healthy
    environment:
      SPARK_MASTER: spark://spark-master:7077
      SPARK_CONF_spark_worker_webui_port: 8081
      CORE_CONF_fs_defaultFS: hdfs://namenode:8020
    ports:
      - "8083:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hadoop-network

  # ===== JUPYTER NOTEBOOK =====
  jupyter:
    image: jupyter/pyspark-notebook:spark-3.1.1
    container_name: jupyter
    depends_on:
      spark-master:
        condition: service_healthy
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      SPARK_MASTER: spark://spark-master:7077
      SPARK_LOCAL_IP: jupyter            # âœ… adicionado
      HDFS_NAMENODE: hdfs://namenode:8020
    ports:
      - "8888:8888"
    volumes:
      - jupyter_data:/home/jovyan/work
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''
    networks:
      - hadoop-network

  # ===== VISUALIZATION =====
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - hadoop-network

volumes:
  namenode_data:
  datanode_data:
  portainer_data:
  jupyter_data:

networks:
  hadoop-network:
    driver: bridge
